<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denetim Formu - {{ store_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ store_name }} Mağazası Denetimi</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <input type="hidden" name="store_name" value="{{ store_name }}">

            {% for question in questions %}
            <div class="question">
                <p>{{ loop.index }}. {{ question.text }}</p>
                <div class="options">
                    <label>
                        <input type="radio" name="{{ question.id }}" value="yes" required> Evet
                    </label>
                    <label>
                        <input type="radio" name="{{ question.id }}" value="no"> Hayır
                    </label>
                </div>
            </div>
            {% endfor %}

            <button type="submit">Denetimi Tamamla</button>
        </form>
    </div>
</body>
</html>
